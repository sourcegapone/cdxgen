      - name: Build and push Docker images
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          file: ci/Dockerfile-bun
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Attach cdx sbom
        run: |
          pnpm install:frozen
          tags="${{ steps.meta.outputs.tags }}"
          first_tag=$(echo "$tags" | head -n 1)
          node bin/cdxgen.js -t docker -o cdxgen-bun-oci-image.cdx.json "$first_tag"
          node bin/verify.js -i cdxgen-bun-oci-image.cdx.json --public-key contrib/bom-signer/public.key
          for tag in $tags; do
            echo "Processing tag: $tag"
            oras attach --artifact-type sbom/cyclonedx "$tag" ./cdxgen-bun-oci-image.cdx.json:application/json
            oras discover --format tree "$tag"
            node bin/verify.js -i "$tag" --public-key contrib/bom-signer/public.key
          done
        env:
          CDXGEN_TEMP_DIR: ${{ runner.temp }}/cdxgen-sboms
          DOCKER_USE_CLI: true
          SBOM_SIGN_ALGORITHM: RS512
          SBOM_SIGN_PRIVATE_KEY_BASE64: ${{ secrets.SBOM_SIGN_PRIVATE_KEY }}
      - name: Attach cdx bun sbom to release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            cdxgen-bun-oci-image.cdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: build
        with:
          index-annotations: ${{ steps.metadata.outputs.labels }}
          tags: ghcr.io/cdxgen/cdxgen-ruby-builder:master
          sources: |
            ${{ needs.containers-ruby-builder-amd64.outputs.image-uri }}
            ${{ needs.containers-ruby-builder-arm64.outputs.image-uri }}

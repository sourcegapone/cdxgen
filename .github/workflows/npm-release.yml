name: Release npm package and container images

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

# https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/controlling-permissions-for-github_token
permissions: {}

jobs:
  pkg:
    if: github.repository == 'cdxgen/cdxgen'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # needed for npm provenance attestation
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Use Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc
          registry-url: https://registry.npmjs.org/
          scope: '@cyclonedx'
      - name: Release npm package
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          pnpm install:frozen
          NPM_CONFIG_PROVENANCE=true pnpm publish --access=public --no-git-checks
      - name: jsr publish
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          npx jsr publish --allow-dirty
        continue-on-error: true
  containers-ruby-builder-amd64:
    if: github.repository == 'cdxgen/cdxgen'
    runs-on: 'ubuntu-24.04'
    outputs:
      image-uri: ghcr.io/cdxgen/cdxgen-ruby-builder@${{ steps.build.outputs.digest }}
    permissions:
      packages: write  # needed for uploading images to GH package registry
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      - name: Log in to the Container registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: |
            ghcr.io/cdxgen/cdxgen-ruby-builder
          flavor: latest=false,suffix=-amd64
      - name: Build and push Docker images
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        id: build
        with:
          context: .
          file: ci/images/al10/Dockerfile.ruby-builder
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - uses: cloudposse/github-action-matrix-outputs-write@ed06cf3a6bf23b8dce36d1cf0d63123885bb8375 # v1
        id: out
        with:
          outputs: |-
            image-uri: ghcr.io/cdxgen/cdxgen-ruby-builder@${{ steps.build.outputs.digest }}
